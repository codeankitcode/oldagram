<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <img src="images/logo.png" alt="Oldagram logo">
                <img src="images/user-avatar.png" alt="user avatar" class="avatar">
            </div>
        </nav>
    </header>
    <main>

        <!-- {
            name: "Vincent van Gogh",
            username: "vincey1853",
            location: "Zundert, Netherlands",
            avatar: "images/avatar-vangogh.jpg",
            post: "images/post-vangogh.jpg",
            comment: "just took a few mushrooms lol",
            likes: 21
        } -->
        <section>
            <div class="box">
                <img src="images/avatar-vangogh.jpg" alt="Vincent Van Gogh avatar" class="avatar">
                <div class="">
                    <h2>Vincent van Gogh</h2>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
        </section>
        <section>
            <div class="post">
                <img src="images/post-vangogh.jpg" alt="image of Vincent van Gogh" class="post-img">
            </div>
        </section>
        <section>
            <div class="comment-container">
                <div>
                    <img src="images/icon-heart.png" alt="heart icon"><img src="images/icon-comment.png" alt="comment icon"><img src="images/icon-dm.png" alt="dm icon">
                </div>
                <p><span>21,495 likes</span></p>
                <p><span>vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </main>
</body>

</html>
